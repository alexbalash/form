<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>
             Имя:
            <input type="text">
        </label>
        <label>
            Телефон:
            <input type="tel">
        </label>
        <label>
            Email:
            <input type="email">
        </label>
        <label>
            Пароль:
            <input type="password">
        </label>
        <p>
            Время доставки:
        </p>
        <input type="radio" value="today" id="todaydelivery" name="delivery">
        <label for="todaydelivery">Сегодня</label>
        <input type="radio" value="tomorrow" id="tomorrowdelivery" name="delivery">
        <label for="tomorrowdelivery">Завтра</label>
        <p>
            Ваши пожелания:
            <textarea>
            </textarea>
        </p>
        <button type="submit">Отправить форму</button>
        <button type="reset">Сбросить форму</button>
    </form>
</body>
</html>
